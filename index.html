<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Home - ZzzZz Works</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Theme Variables */
        :root {
            --bg-primary: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --bg-secondary: rgba(20, 20, 20, 0.9);
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-color: #ffffff;
            --accent-gradient: linear-gradient(45deg, #ffffff, #cccccc);
        }

        body.light-mode {
            --bg-primary: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            --bg-secondary: rgba(255, 255, 255, 0.9);
            --bg-card: rgba(0, 0, 0, 0.03);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #000000;
            --text-secondary: #333333;
            --accent-color: #000000;
            --accent-gradient: linear-gradient(45deg, #000000, #333333);
        }

        body.purple-mode {
            --bg-primary: linear-gradient(135deg, #1a0a2e 0%, #16213e 100%);
            --bg-secondary: rgba(30, 10, 46, 0.9);
            --bg-card: rgba(139, 69, 249, 0.1);
            --border-color: rgba(139, 69, 249, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent-color: #8b45f9;
            --accent-gradient: linear-gradient(45deg, #8b45f9, #6366f1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .guest-page {
            display: block;
        }

        .guest-header {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .guest-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .guest-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .guest-logo img {
            width: 40px;
            height: 40px;
            border-radius: 12px;
        }

        .guest-logo-text {
            font-weight: 700;
            font-size: 20px;
            color: #fff;
        }

        .guest-menu {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .guest-menu a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .guest-menu a:hover, .guest-menu a.active {
            color: #fff;
        }

        .dev-access-btn {
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dev-access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .hero-section {
            padding: 100px 40px;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('banner.png') center/cover;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 24px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 24px;
            color: #ccc;
            margin-bottom: 40px;
        }

        .hero-links {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .hero-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .hero-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-4px);
        }

        .content-section {
            padding: 80px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.08);
        }

        .team-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 24px;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .team-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .team-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .team-role {
            color: #ccc;
            font-size: 16px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #ccc;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        /* Chat Widget */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 400px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .chat-widget.active {
            display: flex;
        }

        .chat-widget.minimized {
            height: 50px;
        }

        .chat-widget.minimized .chat-messages,
        .chat-widget.minimized .chat-input-area {
            display: none;
        }

        .chat-header {
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            padding: 16px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-controls {
            display: flex;
            gap: 8px;
        }

        .chat-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #000;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .message.guest {
            background: rgba(99, 102, 241, 0.2);
            align-self: flex-end;
            max-width: 80%;
        }

        .message.dev {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            max-width: 80%;
        }

        .chat-input-area {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;
            font-size: 14px;
        }

        .chat-send {
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        /* Login Screen */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .login-overlay.active {
            display: flex;
        }

        .login-container {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 20px;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #888;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .code-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px 20px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-bottom: 24px;
            transition: all 0.4s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #ffffff, #cccccc);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 16px;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            background: var(--bg-primary);
        }

        .dashboard.active {
            display: block;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }

        .logo-text {
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
        }

        .logo-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 4px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            color: var(--text-secondary);
            border-radius: 12px;
            transition: all 0.3s ease;
            gap: 12px;
            font-weight: 500;
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .nav-link.active {
            color: var(--text-primary);
            background: var(--bg-card);
            border-left: 3px solid var(--accent-color);
        }

        .user-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-top: auto;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 16px;
            background: var(--accent-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 12px;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background: var(--accent-gradient);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .logout-btn, .home-btn {
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
        }

        .dashboard-section {
            display: none;
        }

        .dashboard-section.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .result-display {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
            text-align: center;
        }

        .result-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .result-label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .stats-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
        }

        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .messages-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .message-from {
            font-weight: 600;
            color: var(--accent-color);
        }

        .message-time {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .message-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .message-btn {
            background: var(--accent-gradient);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .message-btn.decline {
            background: #ff4757;
            color: #fff;
        }

        .theme-switch {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .theme-btn {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn.active {
            border-color: var(--accent-color);
            background: var(--accent-gradient);
            color: #000;
        }

        .theme-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 16px;
        }

        .project-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
        }

        .project-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .project-date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .delete-btn {
            background: #ff4757;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            position: absolute;
            top: 16px;
            right: 16px;
        }

        /* Email Modal */
        .email-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        .email-modal.active {
            display: flex;
        }

        .email-modal-content {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .email-modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
        }

        .email-modal-text {
            color: #ccc;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .email-address {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-bottom: 24px;
            color: #fff;
        }

        .get-code-btn {
            background: linear-gradient(45deg, #ffffff, #cccccc);
