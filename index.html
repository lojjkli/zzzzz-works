<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .win-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
        }

        .win-text.show {
            animation: winTextAppear 0.5s forwards, winTextPulse 0.5s 0.5s ease-in-out 3;
        }

        @keyframes winTextAppear {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes winTextPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        button {
            margin-top: 40px;
            padding: 15px 50px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(0,0,0,0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wheel-container">
            <div class="arrow"></div>
            <div id="wheel">
                <canvas id="wheelCanvas"></canvas>
            </div>
            <div class="win-text" id="winText"></div>
        </div>
        <button id="spinBtn" onclick="spin()">CLICK TO SPIN</button>
    </div>

    <script>
        const segments = [
            { label: '5', color: '#c0392b', weight: 60 },
            { label: '10', color: '#3498db', weight: 40 },
            { label: '5', color: '#c0392b', weight: 0 },
            { label: '25', color: '#3498db', weight: 0 },
            { label: '5', color: '#c0392b', weight: 0 },
            { label: '100', color: '#f1c40f', weight: 0 },
            { label: '10', color: '#3498db', weight: 0 }
        ];

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const wheel = document.getElementById('wheel');
        const winText = document.getElementById('winText');
        let isSpinning = false;
        let currentRotation = 0;

        canvas.width = 400;
        canvas.height = 400;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            const segmentAngle = (2 * Math.PI) / segments.length;
            
            let angleStart = -Math.PI / 2;

            segments.forEach((segment, i) => {
                const angleEnd = angleStart + segmentAngle;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angleStart, angleEnd);
                ctx.closePath();
                ctx.fillStyle = segment.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angleStart + segmentAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 28px Arial';
                ctx.fillText(segment.label, radius * 0.65, 10);
                ctx.restore();

                angleStart = angleEnd;
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 35, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function selectRiggedSegment() {
            const rand = Math.random() * 100;
            if (rand < 60) {
                return 0; // First "5" segment (60%)
            } else {
                return 1; // First "10" segment (40%)
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '0px';
                    confetti.style.background = ['#e74c3c', '#3498db', '#f39c12', '#2ecc71', '#9b59b6'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            winText.classList.remove('show');
            winText.textContent = '';

            // Reset wheel to 0 position
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            // Force reflow
            void wheel.offsetWidth;

            const targetSegment = selectRiggedSegment();
            const segmentAngle = 360 / segments.length;
            const targetAngle = targetSegment * segmentAngle + (segmentAngle / 2);
            
            const spins = 5;
            const randomOffset = (Math.random() - 0.5) * (segmentAngle * 0.8);
            const totalRotation = (spins * 360) + (360 - targetAngle) + randomOffset;
            
            wheel.style.transition = 'transform 4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                const prize = segments[targetSegment].label;
                winText.textContent = `You won ${prize} Robux! ðŸŽ‰`;
                winText.classList.add('show');
                createConfetti();
                
                setTimeout(() => {
                    isSpinning = false;
                    document.getElementById('spinBtn').disabled = false;
                }, 2000);
            }, 4000);
        }

        drawWheel();
    </script>
</body>
</html>
