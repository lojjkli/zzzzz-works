    // Fetch Roblox profile data and online status
    async function fetchRobloxProfile() {
        const userId = 1534153669;
        try {
            const proxy = 'https://corsproxy.io/?';
            
            const userResponse = await fetch(`${proxy}https://users.roblox.com/v1/users/${userId}`);
            const userData = await userResponse.json();
            
            if (userData && userData.name) {
                document.getElementById('teamName').textContent = userData.displayName || userData.name;
            }
            
            const avatarResponse = await fetch(`${proxy}https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=420x420&format=Png&isCircular=false`);
            const avatarData = await avatarResponse.json();
            if (avatarData.data && avatarData.data[0] && avatarData.data[0].imageUrl) {
                document.getElementById('teamAvatar').src = avatarData.data[0].imageUrl;
            }

            const presenceResponse = await fetch(`${proxy}https://presence.roblox.com/v1/presence/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userIds: [userId] })
            });
            const presenceData = await presenceResponse.json();
            
            if (presenceData.userPresences && presenceData.userPresences[0]) {
                const presence = presenceData.userPresences[0];
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (presence.userPresenceType === 2) {
                    statusDot.classList.add('online');
                    statusText.textContent = 'Online';
                } else if (presence.userPresenceType === 1) {
                    statusDot.classList.add('ingame');
                    statusText.textContent = 'In Game';
                } else {
                    statusDot.style.background = '#666';
                    statusText.textContent = 'Offline';
                }
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
            document.getElementById('teamName').textContent = 'lojjkli';
            document.getElementById('statusText').textContent = 'Status unavailable';
        }
    }

    // Fetch Studz game stats
    async function fetchGameStats() {
        const placeId = 96426817378628;
        try {
            const proxy = 'https://corsproxy.io/?';
            
            // First, get the universe ID from the place ID
            const placeUrl = `${proxy}https://apis.roblox.com/universes/v1/places/${placeId}/universe`;
            const placeResponse = await fetch(placeUrl);
            const placeData = await placeResponse.json();
            
            if (!placeData.universeId) {
                throw new Error('Could not get universe ID');
            }
            
            const universeId = placeData.universeId;
            
            // Now get the game details using universe ID
            const gameUrl = `${proxy}https://games.roblox.com/v1/games?universeIds=${universeId}`;
            const gameResponse = await fetch(gameUrl);
            const gameData = await gameResponse.json();
            
            if (gameData.data && gameData.data[0]) {
                const game = gameData.data[0];
                const playing = game.playing || 0;
                const visits = game.visits || 0;
                const favorites = game.favoritedCount || 0;
                
                document.getElementById('studzPlaying').textContent = formatNumber(playing);
                document.getElementById('studzVisits').textContent = formatNumber(visits);
                document.getElementById('studzFavorites').textContent = formatNumber(favorites);
            } else {
                throw new Error('No game data');
            }
        } catch (error) {
            console.error('Error fetching game stats:', error);
            document.getElementById('studzPlaying').textContent = '---';
            document.getElementById('studzVisits').textContent = '---';
            document.getElementById('studzFavorites').textContent = '---';
        }
    }

    // Secret Game Functions
    let gameCanvas, gameCtx, snake, food, dx, dy, score, gameInterval;
    let touchStartX = 0;
    let touchStartY = 0;

    function showSecretGame() {
        document.getElementById('secretGameModal').classList.add('active');
        initGame();
    }

    function closeSecretGame() {
        document.getElementById('secretGameModal').classList.remove('active');
        if (gameInterval) clearInterval(gameInterval);
    }

    function initGame() {
        gameCanvas = document.getElementById('gameCanvas');
        gameCtx = gameCanvas.getContext('2d');
        
        snake = [{x: 200, y: 200}];
        food = {x: 0, y: 0};
        dx = 20;
        dy = 0;
        score = 0;
        
        document.getElementById('gameScore').textContent = score;
        generateFood();
        
        if (gameInterval) clearInterval(gameInterval);
        gameInterval = setInterval(gameLoop, 100);

        // Add touch event listeners for mobile
        gameCanvas.addEventListener('touchstart', handleTouchStart, false);
        gameCanvas.addEventListener('touchmove', handleTouchMove, false);
    }

    function handleTouchStart(e) {
        e.preventDefault();
        const touch = e.touches[0];
        touchStartX = touch.clientX;
        touchStartY = touch.clientY;
    }

    function handleTouchMove(e) {
        e.preventDefault();
        if (!touchStartX || !touchStartY) return;

        const touch = e.touches[0];
        const touchEndX = touch.clientX;
        const touchEndY = touch.clientY;

        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;

        // Determine swipe direction
        if (Math.abs(diffX) > Math.abs(diffY)) {
            // Horizontal swipe
            if (diffX > 0 && dx === 0) {
                // Swipe right
                dx = 20;
                dy = 0;
            } else if (diffX < 0 && dx === 0) {
                // Swipe left
                dx = -20;
                dy = 0;
            }
        } else {
            // Vertical swipe
            if (diffY > 0 && dy === 0) {
                // Swipe down
                dx = 0;
                dy = 20;
            } else if (diffY < 0 && dy === 0) {
                // Swipe up
                dx = 0;
                dy = -20;
            }
        }

        // Reset touch start position
        touchStartX = 0;
        touchStartY = 0;
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * 20) * 20;
        food.y = Math.floor(Math.random() * 20) * 20;
    }

    function gameLoop() {
        // Move snake
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        
        // Check wall collision
        if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400) {
            gameOver();
            return;
        }
        
        // Check self collision
        for (let segment of snake) {
            if (head.x === segment.x && head.y === segment.y) {
                gameOver();
                return;
            }
        }
        
        snake.unshift(head);
        
        // Check food collision
        if (head.x === food.x && head.y === food.y) {
            score++;
            document.getElementById('gameScore').textContent = score;
            generateFood();
        } else {
            snake.pop();
        }
        
        // Draw
        gameCtx.fillStyle = '#000';
        gameCtx.fillRect(0, 0, 400, 400);
        
        // Draw snake
        gameCtx.fillStyle = '#4CAF50';
        for (let segment of snake) {
            gameCtx.fillRect(segment.x, segment.y, 18, 18);
        }
        
        // Draw food
        gameCtx.fillStyle = '#FF5252';
        gameCtx.fillRect(food.x, food.y, 18, 18);
    }

    function gameOver() {
        clearInterval(gameInterval);
        gameCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        gameCtx.fillRect(0, 0, 400, 400);
        gameCtx.fillStyle = '#fff';
        gameCtx.font = '30px Arial';
        gameCtx.textAlign = 'center';
        gameCtx.fillText('Game Over!', 200, 180);
        gameCtx.fillText('Score: ' + score, 200, 220);
    }

    function restartGame() {
        initGame();
    }

    // Keyboard controls
    document.addEventListener('keydown', function(e) {
        if (!document.getElementById('secretGameModal').classList.contains('active')) return;
        
        if (e.key === 'ArrowUp' && dy === 0) {
            dx = 0;
            dy = -20;
        } else if (e.key === 'ArrowDown' && dy === 0) {
            dx = 0;
            dy = 20;
        } else if (e.key === 'ArrowLeft' && dx === 0) {
            dx = -20;
            dy = 0;
        } else if (e.key === 'ArrowRight' && dx === 0) {
            dx = 20;
            dy = 0;
        }
    });

    // Close game modal when clicking outside
    document.getElementById('secretGameModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeSecretGame();
