<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Down</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      margin: 8px 0;
      color: #555;
      font-size: 16px;
    }

    .timer {
      font-size: 18px;
      font-weight: 500;
      margin-top: 15px;
      color: #000;
    }

    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Our site is currently down</h1>
    <p>Please check back later.</p>

    <div class="timer" id="downtime">
      Down for: 0s
    </div>

    <button onclick="location.reload()">Reload Page</button>
  </div>

  <script>
    // SET THE TIME THE SITE WENT DOWN HERE
    // Example: new Date("2025-12-20T14:00:00Z")
    const downSince = new Date("2025-12-20T00:00:00Z");

    function updateTimer() {
      const now = new Date();
      const diff = Math.max(0, now - downSince);

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      let text = "Down for: ";
      if (days > 0) text += `${days}d `;
      if (hours > 0 || days > 0) text += `${hours}h `;
      if (minutes > 0 || hours > 0 || days > 0) text += `${minutes}m `;
      text += `${seconds}s`;

      document.getElementById("downtime").textContent = text;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
