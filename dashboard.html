    body {

    }

<div class="container" id="mainContainer">
    <div class="loading">Loading...</div>
</div>

<script>
    const API_URL = 'http://localhost:3000';
    let currentUser = null;

    async function checkAuth() {
        try {
            const response = await fetch(`${API_URL}/api/user`, {
                credentials: 'include'
            });

            if (response.ok) {
                currentUser = await response.json();
                showDashboard();
            } else {
                showLogin();
            }
        } catch (error) {
            console.error('Auth error:', error);
            showLogin();
        }
    }

    function showLogin() {
        document.getElementById('mainContainer').innerHTML = `
            <div class="card login-card">
                <h2>Welcome to ZGuard</h2>
                <p>Sign in with Discord to manage your servers</p>
                <button class="btn" onclick="loginWithDiscord()" style="font-size: 1.1rem; padding: 14px 32px;">
                    Login with Discord
                </button>
            </div>
        `;
    }

    async function showDashboard() {
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('userName').textContent = currentUser.username;
        document.getElementById('userAvatar').src = `https://cdn.discordapp.com/avatars/${currentUser.id}/${currentUser.avatar}.png`;

        document.getElementById('mainContainer').innerHTML = `
            <div class="card">
                <h2>Welcome back, ${currentUser.username}!</h2>
                <p style="color: #666; margin-bottom: 2rem;">Select a server to manage its ZGuard settings</p>
            </div>
            <div class="loading">Loading your servers...</div>
        `;

        try {
            const response = await fetch(`${API_URL}/api/guilds`, {
                credentials: 'include'
            });

            if (!response.ok) throw new Error('Failed to load guilds');

            const guilds = await response.json();
            displayGuilds(guilds);
        } catch (error) {
            console.error('Error loading guilds:', error);
            document.getElementById('mainContainer').innerHTML += `
                <div class="card error">
                    <h3>Failed to Load Servers</h3>
                    <p>Please try refreshing the page or contact support if the issue persists.</p>
                </div>
            `;
        }
    }

    function displayGuilds(guilds) {
        if (guilds.length === 0) {
            document.getElementById('mainContainer').innerHTML = `
                <div class="card">
                    <h2>Welcome back, ${currentUser.username}!</h2>
                    <p style="color: #666; margin-bottom: 2rem;">Select a server to manage its ZGuard settings</p>
                </div>
                <div class="card error">
                    <h3>No Servers Found</h3>
                    <p>You don't have any servers where ZGuard is installed and you have management permissions.</p>
                </div>
            `;
            return;
        }

        const guildsHTML = guilds.map(guild => {
            const iconUrl = guild.icon 
                ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png`
                : 'ZGuardicon.png';

            return `
                <div class="guild-card" onclick="manageGuild('${guild.id}', '${guild.name.replace(/'/g, "\\'")}')">
                    <img src="${iconUrl}" alt="${guild.name}" class="guild-icon" onerror="this.src='ZGuardicon.png'">
                    <div class="guild-name">${guild.name}</div>
                    <div class="guild-id">ID: ${guild.id}</div>
                    <button class="btn" style="width: 100%;">Manage Server</button>
                </div>
            `;
        }).join('');

        document.getElementById('mainContainer').innerHTML = `
            <div class="card">
                <h2>Your Servers (${guilds.length})</h2>
                <p style="color: #666;">Select a server to configure ZGuard settings</p>
            </div>
            <div class="guilds-grid">
                ${guildsHTML}
            </div>
        `;
    }

    function loginWithDiscord() {
        window.location.href = `${API_URL}/auth/discord`;
    }

    function logout() {
        window.location.href = `${API_URL}/auth/logout`;
    }

    function manageGuild(guildId, guildName) {
        localStorage.setItem('currentGuild', JSON.stringify({ id: guildId, name: guildName }));
        window.location.href = `manage.html?guild=${guildId}`;
    }

    // Initialize
    checkAuth();
</script>
